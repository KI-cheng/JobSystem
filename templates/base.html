<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="keywords" content=""/>

	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<link href="../static/css/style.css" rel='stylesheet' type='text/css'/>
	<link href="../static/css/style-responsive.css" rel="stylesheet"/>
	<link rel="stylesheet" href="../static/css/font.css" type="text/css"/>
	<link href="../static/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="../static/css/morris.css" type="text/css"/>
	<link rel="stylesheet" href="../static/css/monthly.css">
	<link rel="stylesheet" href="../static/css/demo.css">
	<link rel="stylesheet" href="../static/css/lightbox.css">
	<link rel="stylesheet" href="../static/css/loading.css">
	<script src="../static/js/echarts.min.js"></script>
	<script src="../static/js/jquery2.0.3.min.js"></script>
	<script src="../static/js/raphael-min.js"></script>
	<script src="../static/js/morris.js"></script>
	{% block style %}{% endblock %}
</head>
<body>
<div id="loading" class="loading"></div>
<section id="container">
	<!--header start-->
	<header class="header fixed-top clearfix">
		<!--logo start-->
		<div class="brand">
			<a href="#" class="logo">
				聘多多
			</a>
			<div class="sidebar-toggle-box">
				<div class="fa fa-bars"></div>
			</div>
		</div>
		<!--logo end-->
		<div class="nav notify-row" id="top_menu">
			<!--  notification start -->
			<!--  notification end -->
		</div>
		<div class="top-nav clearfix">
			<!--search & user info start-->
			<ul class="nav pull-right top-menu">
				{#				<li>#}
				{#					<input type="text" class="form-control search" placeholder=" Search">#}
				{#				</li>#}
				<!-- user login dropdown start-->
				<li class="dropdown">
					<a data-toggle="dropdown" class="dropdown-toggle" href="#">
						<img alt="" src="../static/images/2.png">
						<span class="username">{{ name }}</span>
						<b class="caret"></b>
					</a>
					<ul class="dropdown-menu extended logout">
						<li><a href="/logout"><i class="fa fa-key"></i> 退出账号</a></li>
					</ul>
				</li>
				<!-- user login dropdown end -->
			</ul>
			<!--search & user info end-->
		</div>
	</header>
	<!--header end-->

	<aside>
		<div id="sidebar" class="nav-collapse">
			<!-- sidebar menu start-->
			<div class="leftside-navigation">
				<ul class="sidebar-menu" id="nav-accordion">
					<li class="sub-menu">
						<a class="active">
							<i class="fa fa-dashboard"></i>
							<span style="font-size: large">数据总览</span>
						</a>
						<ul class="sub">
							<li><a href="/home" style="font-size: large">可视化大屏</a></li>
						</ul>
					</li>

					<li class="sub-menu">
						<a href="javascript:;">
							<i class="fa fa-th"></i>
							<span style="font-size: large">数据查询</span>
						</a>
						<ul class="sub">
							<li><a href="/accurate_table?TOKEN=2" style="font-size: large">职位信息查询</a></li>
						</ul>
					</li>

					<li class="sub-menu">
						<a href="javascript:;">
							<i class=" fa fa-bar-chart-o"></i>
							<span style="font-size: large">统计与监控</span>
						</a>
						<ul class="sub">
							<li><a href="/word_cloud" style="font-size: large">词云统计</a></li>
						</ul>
						<ul class="sub">
							<li><a href="/realtime" style="font-size: large">数据监控</a></li>
						</ul>

					</li>
					<li class="sub-menu">
						<a href="javascript:;">
							<i class="fa fa-tasks"></i>
							<span style="font-size: large">图表分析</span>
						</a>
						<ul class="sub">
							<li><a href="/trend" style="font-size: large">数据趋势图</a></li>
						</ul>
						<ul class="sub">
							<li><a href="/map" style="font-size: large">全国职位分布图</a></li>
						</ul>
						<ul class="sub">
							<li><a href="/company_type" style="font-size: large">企业类型规模与薪资</a></li>
						</ul>
					</li>
					<li class="sub-menu">
						<a href="javascript:;">
							<i class="fa fa-bullhorn"></i>
							<span style="font-size: large">数据预测</span>
						</a>
						<ul class="sub">
							<li><a href="/bayes" style="font-size: large">贝叶斯薪资预测模型</a></li>
						</ul>

					</li>
				</ul>
			</div>
			<!-- sidebar menu end-->
		</div>
	</aside>
	{% block content %}{% endblock %}
</section>
<script src="../static/js/bootstrap.js"></script>
<script src="../static/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="../static/js/scripts.js"></script>
<script src="../static/js/jquery.slimscroll.js"></script>
<script src="../static/js/jquery.nicescroll.js"></script>
<script src="../static/js/jquery.scrollTo.js"></script>
<script type="text/javascript" src="../static/js/monthly.js"></script>
<script>

    $('.sub').click(() => {
            document.getElementById('loading').style = 'display:flex;'
            setTimeout(() => {
                document.getElementById('loading').style = 'display:none;'
            }, 10000)
        }
    )
</script>
</body>
</html>
