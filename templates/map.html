{% extends 'base.html' %}

{% block title %}全国职位分布图{% endblock %}

{% block content %}

	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="panel-body">
					<div class="col-md-12 w3ls-graph">
						<div class="agileinfo-grap" style="width:1500px;height:1000px;">
							<h1>全国职位分布图</h1>
							<hr>
							<div id="main" style="width:100%;height:100%;"></div>
							<script type="text/javascript">
                                $.get('static/中华人民共和国.json', function (cZjson) {
                                    echarts.registerMap('中国', cZjson);
                                    var chart = echarts.init(document.getElementById('main'));

                                    option = {

	                                    tooltip: {},

                                        dataRange: {
                                            show: true,
                                            x: 'right',
                                            backgroundColor: 'rgb(238,234,228)',
                                            padding: 5,                // 值域内边距，单位px，默认各方向内边距为5，
                                            // 接受数组分别设定上右下左边距，同css
                                            itemGap: 10,               // 各个item之间的间隔，单位px，默认为10，
                                            // 横向布局时为水平间隔，纵向布局时为纵向间隔
                                            itemWidth: 20,             // 值域图形宽度，线性渐变水平布局宽度为该值 * 10
                                            itemHeight: 14,            // 值域图形高度，线性渐变垂直布局高度为该值 * 10
                                            splitNumber: 5,            // 分割段数，默认为5，为0时为线性渐变
                                            color: ['#eb6f6f', 'rgba(231,171,171,0.82)'],//颜色
                                            borderColor: 'rgb(183,129,76)',       // 值域边框颜色
                                            borderWidth: 1,            // 值域边框线宽，单位px，默认为0（无边框）
                                            textStyle: {
                                                color: '#e7abab'
                                            },
                                            y: "top",
                                            splitList: [
                                                {start: 10001,  color: "rgba(255,0,0,0.9)"},
                                                {start: 8001, end: 10000, color: "rgba(245,100,0,0.98)"},
	                                            {start: 5001, end: 8000, color: "rgb(255,124,0)"},
	                                            {start: 3001, end: 5000, color: "rgb(255,220,7)"},
	                                            {start: 1001, end: 3000, color: "rgb(114,201,93)"},
                                                {start: 0, end: 1000, color: "rgb(179,217,152)"},
                                            ],
                                        },

                                        series: [
                                            {
                                                name: '职位数量',
                                                type: 'map',
                                                map: '中国',
                                                mapLocation: {
                                                    y: 60
                                                },
                                                itemSytle: {
                                                    emphasis: {label: {show: false}}
                                                },
                                                data: {{ map_data | tojson }}
                                            }
                                        ],

                                    };
                                    chart.setOption(option);
                                });
							</script>

						</div>
					</div>
				</div>
			</div>
		</section>
	</section>

{% endblock %}
