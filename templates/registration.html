<!DOCTYPE html>
<head>
<title>注册</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<!-- bootstrap-css -->
<link rel="stylesheet" href="static/css/bootstrap.min.css" >
<!-- //bootstrap-css -->
<!-- Custom CSS -->
<link href="../static/css/style.css" rel='stylesheet' type='text/css' />
<link href="../static/css/style-responsive.css" rel="stylesheet"/>
<!-- font CSS -->
<link rel="stylesheet" href="../static/css/font.css" type="text/css"/>
<link href="../static/css/font-awesome.css" rel="stylesheet">
<!-- //font-awesome icons -->
<script src="../static/js/jquery2.0.3.min.js"></script>
</head>
<body>
<div class="reg-w3">
<div class="w3layouts-main"style="border-radius: 30px">
	<h2 style="color: white">注册你的“聘多多”账号</h2>
		<form action="/register" method="post">
			<input type="text" style="border-radius: 10px" class="ggg" name="Name" placeholder="昵称" required="">
			<input type="email" style="border-radius: 10px" class="ggg" name="Email" placeholder="邮箱" required="">
			<input type="password" style="border-radius: 10px" class="ggg" name="Password" placeholder="密码" required="">
            <input type="password" style="border-radius: 10px" class="ggg" name="Password2" placeholder="确认密码" required="">
{#			<h4><input type="checkbox" />我同意本网站相关条款</h4>#}
			
				<div class="clearfix"></div>
				<input type="submit" style="border-radius: 10px" value="提交" name="register">
		</form>
		<p>已注册.<a href="/login">登录</a></p>
</div>
</div>
<script src="../static/js/bootstrap.js"></script>
<script src="../static/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="../static/js/scripts.js"></script>
<script src="../static/js/jquery.slimscroll.js"></script>
<script src="../static/js/jquery.nicescroll.js"></script>
<script language="javascript" type="text/javascript" src="../static/js/flot-chart/excanvas.min.js"></script><![endif]-->
<script src="../static/js/jquery.scrollTo.js"></script>
{% if state=='pwd_error' %}
    <script type="text/javascript">
    alert(("两次密码输入不一致"));
    </script>
{% elif state == 'email_error'%}
    <script type="text/javascript">
    alert(("用户已存在"));
    </script>
{% endif %}
</body>
</html>
