<!DOCTYPE html>
<head>
	<title>登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="keywords" content=""/>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<link href="../static/css/style.css" rel='stylesheet' type='text/css'/>
	<link href="../static/css/style-responsive.css" rel="stylesheet"/>
	<link rel="stylesheet" href="../static/css/font.css" type="text/css"/>
	<link href="../static/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="../static/css/loading.css">
	<script src="../static/js/jquery2.0.3.min.js"></script>
</head>
<body>
<div id="loading" class="loading"></div>
<div class="log-w3">
	<div class="w3layouts-main" style="border-radius: 30px">
		<h2 style="color: white">“聘多多”招聘信息分析系统</h2>
		<form action="/login" method="post">
			<input type="email" style="border-radius: 10px" class="ggg" name="Email" id="Email" placeholder="邮箱" required="">
			<input type="password" style="border-radius: 10px" class="ggg" name="Password" id="Password" placeholder="密码"
			       required="">
			{#			<h6><a href="#">忘记密码?</a></h6>#}
			<div class="clearfix"></div>
			<input type="submit" style="border-radius: 10px" value="登录" name="login" id="login_to_loading">
		</form>
		<p>没有账户 ?<a href="/register">注册</a></p>
	</div>
</div>
<script src="../static/js/bootstrap.js"></script>
<script src="../static/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="../static/js/scripts.js"></script>
<script src="../static/js/jquery.slimscroll.js"></script>
<script src="../static/js/jquery.nicescroll.js"></script>
<![endif]-->
<script src="static/js/jquery.scrollTo.js"></script>
{% if state %}
	<script type="text/javascript">
        alert(("用户名/密码错误"));
	</script>
{% endif %}
</body>
<script>
    $('#login_to_loading').click(() => {
        var username = $('#Email').val();
        var password = $('#Password').val();
            if (username&&password) {
                document.getElementById('loading').style = 'display:flex;'
                setTimeout(() => {
                    document.getElementById('loading').style = 'display:none;'
                }, 10000)
            }
        }
    )
</script>
</html>
